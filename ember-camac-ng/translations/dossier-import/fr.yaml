    fetchImportError: Une erreur est survenue lors du chargement de l'importation. Veuillez réessayer.
    analysis:
      title: Analyse
      status:
        verified: La structure est correcte
        failed: La structure est défectueuse
        in-progres: L'importation a commencé
        done: L'importation est terminée
      issuesInfo: 
        verified: "Les problèmes suivants sont encore présents dans le fichier d'importation:"
        failed: "Les problèmes suivants sont encore présents dans le fichier d'importation:"
        done: "Les problèmes suivants sont survenus pendant l'importation:"
    statistics:
      title: Statistiques
      infoSuccess:
        verified: "Les données suivantes peuvent être importées à partir du fichier d'importation:"
        failed: "Les données suivantes peuvent être importées à partir du fichier d'importation:"
        done: "Les données suivantes ont pu être importées:"
      infoFailure:
        verified: Aucune donnée ne peut être importée à partir du fichier d'importation.
        failed: Aucune donnée ne peut être importée à partir du fichier d'importation.
        done: Aucune donnée n'a pu être importée.
      dossiers: "{count} Dossiers"
      documents: "{count} Documents"
    status:
      title: État
      description:
        verified: |-
          Vous avez téléchargé un fichier d'importation valide. Pour effectuer l'importation, veuillez contacter le support.
        # Vous avez téléchargé un fichier d'importation valide. Si vous souhaitez
        # que les données soient vous pouvez demander l'autorisation d'importation.
        failed: |-
          Vous avez téléchargé un fichier d'importation non valide. Pour corriger
          l'erreur vous devez télécharger un nouveau fichier d'importation.
        in-progress: L'importation est en cours. Selon le volume, cela peut prendre plusieurs minutes. 
        done: L'importation a été effectuée avec succès.
      draftHintBold: "Attention:"
      draftHintDescription: |-
        Les importations ayant le statut de "projet" sont
        automatiquement supprimées après 10 jours!
    actions:
      title: Actions
      startImport:
        title: Démarrer l'importation
        description: |-
          Une fois que vous avez corrigé tous les messages d'erreur pertinents
          et que vous avez vous souhaitez importer les données, vous pouvez
          commencer l'importation.
        buttonLabel: Démarrer l'importation
        success: L'importation a été lancée avec succès.
        error: Quelque chose s'est mal passé lors du lancement de l'importation, veuillez réessayer.
      deleteImport:
        title: Supprimer l'importation
        description: Si vous n'avez plus besoin de l'importation, vous pouvez la supprimer ici.
        buttonLabel: Supprimer l'importation
        error: Quelque chose s'est mal passé lors de la suppression de l'importation, veuillez réessayer.
        success: L'importation a été supprimée avec succès.


