query GetLatestPublication($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: { key: "camac-instance-id", value: $instanceId } }]
    first: 1
  ) {
    edges {
      node {
        id
        workItems(
          filter: [{ tasks: ["fill-publication"] }]
          order: [{ attribute: CREATED_AT, direction: DESC }]
          first: 1
        ) {
          edges {
            node {
              id
              task {
                slug
              }
              document {
                id
              }
            }
          }
        }
      }
    }
  }
}
