query GetPublications($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: { key: "camac-instance-id", value: $instanceId } }]
  ) {
    edges {
      node {
        id
        workItems(
          filter: [{ task: "fill-publication" }]
          order: [{ attribute: CREATED_AT }]
        ) {
          edges {
            node {
              id
              status
              createdAt
              closedByUser
              meta
            }
          }
        }
      }
    }
  }
}
