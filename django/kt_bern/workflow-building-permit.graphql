mutation CreateBuildingPermitWorkflow {
  saveWorkflow(
    input: {
      slug: "building-permit"
      name: "Baugesuch"
      startTasks: ["submit"]
      allowForms: ["baugesuch", "baugesuch-generell", "baugesuch-mit-uvp"]
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow1 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["submit"]
      next: "['ebau-number', 'nfd', 'create-manual-workitems']|tasks"
    }
  ) {
    clientMutationId
  }
}

