mutation CreatBuildingPoliceProcedureWorkflow {
  saveWorkflow(
    input: {
      slug: "building-police-procedure"
      name: "Baupolizeiliches Verfahren"
      startTasks: ["submit"]
      allowForms: ["baupolizeiliches-verfahren"]
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow1 {
  addWorkflowFlow(
    input: {
      workflow: "building-police-procedure"
      tasks: ["submit"]
      next: "['ebau-number', 'create-manual-workitems']|tasks"
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow2 {
  addWorkflowFlow(
    input: {
      workflow: "building-police-procedure"
      tasks: ["ebau-number"]
      next: "['audit', 'decision']|tasks"
    }
  ) {
    clientMutationId
  }
}
