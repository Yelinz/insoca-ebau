query ($filter: [JSONValueFilterType]) {
  allDocuments(
    forms: [
        "baugesuch",
        "vorabklaerung-einfach",
        "vorabklaerung-vollstaendig",
        "baugesuch-mit-uvp",
        "baugesuch-generell"
    ],
    metaValue: $filter) {
    edges {
      node {
        id
        meta
        form {
          slug
          name
          __typename
        }
        answers {
          edges {
            node {
              ...FieldAnswer
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

fragment SimpleAnswer on Answer {
  id
  question {
    slug
    __typename
    ... on ChoiceQuestion {
      choiceOptions: options {
        edges {
          node {
            slug
            label
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    ... on MultipleChoiceQuestion {
      multipleChoiceOptions: options {
        edges {
          node {
            slug
            label
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    ... on DynamicChoiceQuestion {
      dynamicChoiceOptions: options {
        edges {
          node {
            slug
            label
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    ... on DynamicMultipleChoiceQuestion {
      dynamicMultipleChoiceOptions: options {
        edges {
          node {
            slug
            label
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
  }
  ... on StringAnswer {
    stringValue: value
    __typename
  }
  ... on IntegerAnswer {
    integerValue: value
    __typename
  }
  ... on FloatAnswer {
    floatValue: value
    __typename
  }
  ... on ListAnswer {
    listValue: value
    __typename
  }
  ... on FileAnswer {
    fileValue: value {
      uploadUrl
      downloadUrl
      metadata
      name
      __typename
    }
    __typename
  }
  ... on DateAnswer {
    dateValue: value
    __typename
  }
  __typename
}

fragment FieldAnswer on Answer {
  ...SimpleAnswer
  ... on TableAnswer {
    tableValue: value {
      id
      form {
        slug
        __typename
      }
      answers {
        edges {
          node {
            ...SimpleAnswer
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}

