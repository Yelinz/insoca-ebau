query GetRootForms($slug: String) {
  allForms(
    filter: [
      { slug: $slug }
      { isPublished: true }
      { metaValue: [{ key: "is-main-form", value: true }] }
    ]
    order: [{ attribute: NAME, direction: ASC }]
  ) {
    edges {
      node {
        slug
        name
        meta
        isPublished
        source {
          slug
        }
      }
    }
  }
}
