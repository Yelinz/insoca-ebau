query GetRootForms($slug: String, $onlyCreatable: Boolean) {
  allForms(
    filter: [
      { slug: $slug }
      {
        metaValue: [
          { key: "is-main-form", value: true }
          { key: "is-creatable", value: $onlyCreatable }
        ]
      }
    ]
    order: [{ attribute: NAME, direction: ASC }]
  ) {
    edges {
      node {
        slug
        name
      }
    }
  }
}
