query GetDocument($instanceId: GenericScalar!, $form: ID) {
  allDocuments(
    metaValue: [{ key: "camac-instance-id", value: $instanceId }]
    form: $form
  ) {
    edges {
      node {
        id
        meta
        form {
          slug
          name
          meta
        }
      }
    }
  }
}
