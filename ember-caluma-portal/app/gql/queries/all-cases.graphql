query AllCases {
  allCases(workflow: "building-permit") {
    edges {
      node {
        id
        meta
        createdAt
        status
        document {
          form {
            name
          }
          answers(
            questions: [
              "formulartyp"
              "1-allgemeine-informationen"
              "3-grundstueck"
              "gemeinde"
              "strasse-gesuchstellerin"
              "nummer-gesuchstellerin"
              "ort-gesuchstellerin"
              "anfrage-zur-vorabklaerung"
            ]
          ) {
            edges {
              node {
                id
                ... on FormAnswer {
                  formValue: value {
                    id
                    answers(questions: ["bauvorhaben", "allgemeine-angaben"]) {
                      edges {
                        node {
                          id

                          ... on FormAnswer {
                            formValue: value {
                              id
                              answers(
                                questions: [
                                  "beschreibung-bauvorhaben"
                                  "gemeinde"
                                  "strasse-flurname"
                                  "nr"
                                  "ort-grundstueck"
                                ]
                              ) {
                                edges {
                                  node {
                                    ... on StringAnswer {
                                      stringValue: value
                                    }
                                    question {
                                      slug
                                    }
                                  }
                                }
                              }
                            }

                            question {
                              slug
                            }
                          }
                        }
                      }
                    }
                  }
                }
                ... on StringAnswer {
                  stringValue: value
                }
                question {
                  slug
                }
              }
            }
          }
        }
      }
    }
  }
}
