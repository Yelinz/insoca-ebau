query AllCases {
  allCases(workflow: "building-permit") {
    edges {
      node {
        id
        meta
        createdAt
        modifiedAt
        createdByUser
        createdByGroup
        status
        document {
          id
          form {
            slug
            name
          }
          answers(question: "formulartyp") {
            edges {
              node {
                id
                ... on StringAnswer {
                  stringValue: value
                }
                question {
                  slug
                }
              }
            }
          }
        }
      }
    }
  }
}
