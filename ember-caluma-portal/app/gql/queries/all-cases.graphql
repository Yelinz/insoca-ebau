#import 'ember-caluma/gql/fragments/field-answer'

query AllCases {
  allCases(workflow: "building-permit", orderBy: META_CAMAC_INSTANCE_ID_ASC) {
    edges {
      node {
        id
        meta
        createdAt
        status
        document {
          id
          form {
            slug
            name
          }
          answers(
            questions: [
              "gemeinde"
              "strasse-gesuchstellerin"
              "nummer-gesuchstellerin"
              "plz-gesuchstellerin"
              "ort-gesuchstellerin"
              "anfrage-zur-vorabklaerung"
              "beschreibung-bauvorhaben"
              "gemeinde"
              "strasse-flurname"
              "nr"
              "ort-grundstueck"
            ]
          ) {
            edges {
              node {
                ...FieldAnswer
              }
            }
          }
        }
      }
    }
  }
}
