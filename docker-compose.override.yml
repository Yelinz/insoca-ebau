version: "3.4"
services:
    cache:
        ports:
            - "11211:11211"
        networks:
            - camac-ng.local

    proxy:
        volumes:
            - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
            - "80:80"
        networks:
            camac-ng.local:
                aliases:
                    - camac-ng.local

    clamav:
        ports:
            - "3310:3310"
        networks:
            - camac-ng.local

    db:
        # build:
          # TODO: enable again when following issue is fixed
          # needs to be enabled in all build services
          # https://github.com/docker/compose/issues/5458
          # cache_from:
          #     - acr.run/camac-ng/camac-ng/db:master
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_PASSWORD=camac
        volumes:
            - ./db/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh:ro
        networks:
            - camac-ng.local

    django:
        volumes:
            - ./django:/app
        environment:
            - APPLICATION_ENV=development-${APPLICATION}
            - DJANGO_KEYCLOAK_URL=http://keycloak:8080/auth/
        networks:
            - camac-ng.local

    ember:
        volumes:
            - ./ember/nginx.conf:/etc/nginx/sites-enabled/default:ro
            - ./ember:/app
            - /app/node_modules/
            - /app/tmp/
            - /app/dist/
            - /app/build/
        networks:
            - camac-ng.local

    php:
        volumes:
            - ./php/php.ini-development:/usr/local/etc/php/php.ini:ro
            - ./php/000-default.conf:/etc/apache2/sites-enabled/000-default.conf:ro
            - ./php:/var/www/camac
            - /var/www/camac/vendor
            - /var/www/camac/public/node_modules
        environment:
            - APPLICATION_ENV=development-${APPLICATION}
            - APPLICATION=${APPLICATION}
        networks:
            - camac-ng.local

    unoconv:
        ports:
            - '3000:3000'
        networks:
            - camac-ng.local

    keycloak:
        ports:
            - '8080:8080'
        volumes:
            - ./keycloak:/etc/keycloak:ro
        environment:
            - POSTGRES_PASSWORD=camac
            - KEYCLOAK_PASSWORD=camac
        networks:
            - camac-ng.local

networks:
    camac-ng.local:
